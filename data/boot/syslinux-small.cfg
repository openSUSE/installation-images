default linux

# default
label linux
  kernel linux
  append initrd=initrd ramdisk_size=65536

# failsafe
label failsafe
  kernel linux
  append initrd=initrd ramdisk_size=65536 ide=nodma apm=off acpi=off

# manual
label manual
  kernel linux
  append initrd=initrd ramdisk_size=65536 manual=1

# rescue
label rescue
  kernel linux
  append initrd=initrd ramdisk_size=65536 rescue=1

# memory test
label memtest
  kernel memtest

# hard disk
label harddisk
  kernel linux
  append SLX=0x202

implicit	0
gfxboot		bootlogo
display		message
prompt		1
timeout		100
readinfo	2
framebuffer	1
