default harddisk

# hard disk
label harddisk
  localboot 0x80

# install
label linux
  kernel linux
  append initrd=initrd splash=silent showopts

# repair
label repair
  kernel linux
  append initrd=initrd splash=silent repair=1 showopts

# rescue
label rescue
  kernel linux
  append initrd=initrd splash=silent rescue=1 showopts

# bios test
label firmware
  kernel linux
  append initrd=biostest,initrd splash=silent install=exec:run_biostest showopts

# memory test
label memtest
  kernel memtest

implicit	1
disksize	2880
gfxboot		bootlogo
display		message
prompt		1
timeout		200
